	function getY(x) { 
		 return new Promise( function(resolve,reject){ 
		 setTimeout( function(){ 
		 resolve( (3 * x) - 1 ); 
		 }, 100 ); 
		 } ); 
		} 
	function foo(bar,baz){

	}
